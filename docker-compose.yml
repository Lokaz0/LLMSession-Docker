version: '3.8'

services:
  llm-api:
    build: .
    container_name: llm-session-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - XDG_DATA_HOME=/home/llmuser/.local/share
    volumes:
      - llm_session_data:/home/llmuser/.local/share/LLMSession
      - ./output:/app/output
    ports:
      - "8080:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

volumes:
  llm_session_data: